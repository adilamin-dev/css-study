<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <title>Bootstrap 5 Background Color</title>
</head>
<body>
    <div class="bg-dark container text-white">
      <h1>Bootstrap 5 Background Color.</h1>
    </div>

	<div class="bg-primary container text-white">
          <p>bg-primary</p>
	</div>
	<div class="bg-secondary container text-white">
          <p>bg-secondary</p>
	</div>
	<div class="bg-success container text-white">
          <p>bg-success</p>
	</div>
	<div class="bg-danger container text-white">
          <p>bg-danger</p>
	</div>
	<div class="bg-info container text-dark">
          <p>bg-info</p>
	</div>
	<div class="bg-warning container text-dark">
          <p>bg-warning</p>
	</div>
	<div class="bg-dark container text-white">
          <p>bg-dark</p>
	</div>
	<div class="bg-lite container text-dark">
          <p>bg-lite</p>
	</div>
	<div class="bg-white container text-dark">
          <p>bg-white</p>
	</div>
	<div class="bg-body container text-dark">
          <p>bg-body</p>
	</div>
	<div class="bg-transparent container text-dark">
          <p>bg-transparent</p>
	</div>
	<div class="container text-dark">
          <p>---------------- BG Gradient ---------------</p>
	</div>
	<div class="bg-primary bg-gradient container text-white">
          <p>.bg-body.bg-gradient</p>
	</div>
</body>
</html>
